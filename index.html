<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Digital Clock</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="clock-box">
        <h3>Indian Standard Time</h3>
        <div id="hours" class="digit-box"></div>
        <div id="minutes" class="digit-box"></div>
        <div id="seconds" class="digit-box"></div>
        <div id="am-pm" class="digit-box"></div>

        <div id="date-box">
            <p id="day">Wednesday</p>
            <div id="date-day">
            <p id="date">20</p>
            <p id="month">Fep</p>
            <p id="year">2124</p>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
